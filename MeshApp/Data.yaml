---
- View 1:
    - vstack:
        title: View 1
        alignment: center
        background: 00ff00
        shadow: [0000ff, 10, 5, 20]
        padding: [10, 20, 30, 40]
        fill: x
        content:
            - field:
                id: field1
                placeholder: Email
                text: "josh@withapollo.com"
            - image:
                symbol: externaldrive.badge.questionmark
            - text:
                text: hello
                fontSize: 32
            - text:
                text: "{field1}"
                fontSize: 32
            - hstack:
                content:
                    - text:
                        text: one
                    - text:
                        text: two
                    - text:
                        text: three
            - zstack:
                content:
                    - text:
                        text: 1
                    - text:
                        text: 2
                    - text:
                        text: 3
            - button:
                text: Push
                action: [present, push, View 1]
            - button:
                text: Modal
                action: [present, modal, View 1]
            - button:
                text: Sheet
                action: [present, sheet, View 2]
            - button:
                text: Action - Login
                action: [action, login]
            - button:
                text: Open URL
                action: [open, https://www.apple.com]
            - button:
                text: Dismiss
                action: [dismiss]
            - button:
                text: Dismiss Modal
                action: [dismiss, modal]
- View 2:
    - vstack:
        title: View 2
        content:
            - text:
                text: View 2 is the best!
            - button:
                text: Present View 1!
                action: [present, push, View 1]
            - button:
                text: Present Sheet View 3!
                action: [present, sheet, View 3]
            - button:
                text: Dismiss!
                action: [dismiss]
            - button:
                text: Dismiss Modal!
                action: [dismiss, modal]
- View 3:
    - vstack:
        title: View 3
        content:
            - text: 
                text: View 3 Appears!
- View 4:
    - tab:
        content: 
            - screen: View 1
              title: Received
              icon: tray.and.arrow.down.fill
            - screen: View 1
              title: Sent
              icon: tray.and.arrow.up.fill
            - screen: View 1
              title: Account
              icon: person.crop.circle.fill
